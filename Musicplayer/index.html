<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="My First Web Page">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/af987d63e4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>

                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>

                <img src="images/468-thumbnail.png" class="song-img">
                <h1>Night Changes</h1>
                <p>One Direction</p>
                <audio src="images/Night Changes_320(PagalWorld).mp3"  id="song"></audio>
                <input type="range" name="song-slider" id="song-slider" value="0">

                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>

            </div>
        </div>
        <script>
            let progress=document.getElementById("song-slider");
            let song=document.getElementById("song");
            let ctrlicon=document.getElementById("ctrlicon");

            song.onloadedmetadata=function(){
                progress.max=song.duration;
                progress.value=song.currentTime;
            }

            function playpause(){
                if(ctrlicon.classList.contains("fa-pause")){
                    song.pause();
                    ctrlicon.classList.remove("fa-pause");
                    ctrlicon.classList.add("fa-play");
                }else{
                    song.play();
                    ctrlicon.classList.remove("fa-play");
                    ctrlicon.classList.add("fa-pause");
                }
            }

            if(song.play()){
                setInterval(()=>{
                    progress.value=song.currentTime
                },500);
            }

            progress.onchange=function(){
                song.play();
                song.currentTime=progress.value;
                ctrlicon.classList.remove("fa-play");
                ctrlicon.classList.add("fa-pause");
            }


        </script>


    </body>
</html>
